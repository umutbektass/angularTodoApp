<div class="col-4 offset-4">
    <div class="d-flex flex-column">
      <div class="d-flex">
      <input type="email" #todoText class="form-control" id="exampleFormControlInput1">
      <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">
        Click
      </button>
    </div>
      <div class="form-check mx-2 my-3">
        <input class="form-check-input" [(ngModel)]="isDisplay" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Hepsini Göster
        </label>
      </div>
    </div>
    <div *ngFor="let item of getItems(); let i =index" class="d-flex flex-row justify-content-between mx-5">
      
    <p >{{i+1}} - {{item.description}}</p>
    <div [ngSwitch]="item.action">
      <input type="checkbox"  [(ngModel)]="item.action">
      <span *ngSwitchCase="true">AKTİF DEĞİL</span>
      <span *ngSwitchCase="false">AKTİF</span>
  
    </div>
  </div>
    </div>
    <router-outlet></router-outlet>
